<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <main>
        <div class="main__wrapper">
            <div class="slider">
                
                <div class="slider__line">
                    <input type="radio" name="s" id="s1">
                    <input type="radio" name="s" id="s2">
                    <input type="radio" name="s" id="s3">
                    <input type="radio" name="s" id="s4">
                    <div class="slider__item s1">
                        <img src="assets/img1.jpg" alt="mem" />
                    </div>
                    <div class="slider__item">
                        <img src="assets/img2.jpg" alt="mem" />
                    </div>
                    <div class="slider__item">
                        <img src="assets/img3.jpg" alt="mem" />
                    </div>
                    <div class="slider__item">
                        <img src="assets/img4.jpg" alt="mem" />
                    </div>
                </div>
            </div>
            <div class="slider__control">
                <div class="slider__text">
                    <p class="text t1"></p>
                    <p class="text t2"></p>
                    <p class="text t3"></p>
                    <p class="text t4"></p>
                </div>
                <div class="slider__dots">
                    <label for="s1" class="slider-dot d1"></label>
                    <label for="s2" class="slider-dot d2"></label>
                    <label for="s3" class="slider-dot d3"></label>
                    <label for="s4" class="slider-dot d4"></label>
                 </div>
            </div>
        </div>
    </main>
</body>
</html>
