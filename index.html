<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <main>
        <div class="main__wrapper">
            <div class="slider">
                <div class="slider__line">
                    <div class="slider__item">
                        <img src="assets/img1.jpg" alt="mem" />
                    </div>
                    <div class="slider__item">
                        <img src="assets/img2.jpg" alt="mem" />
                    </div>
                    <div class="slider__item">
                        <img src="assets/img3.jpg" alt="mem" />
                    </div>
                    <div class="slider__item">
                        <img src="assets/img4.jpg" alt="mem" />
                    </div>
                </div>
            </div>
            <div class="slider__control">
                <p class="slider__text"></p>
                <div class="slider__dots">
                    <div class="pagination__frame"></div>
                    <div class="pagination__frame"></div>
                    <div class="pagination__frame"></div>
                    <div class="pagination__frame"></div>
                </div>
            </div>
        </div>
