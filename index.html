<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" class="r" name="slider" id="slide1" checked>      
        <input type="radio" class="r" name="slider" id="slide2">
        <input type="radio" class="r" name="slider" id="slide3">
        <input type="radio" class="r" name="slider" id="slide4">

        <div class="slides">	
            <img class="slider-image" src="assets/img1.jpg" alt="slider photo">
            <img class="slider-image" src="assets/img2.jpg" alt="slider photo">
            <img class="slider-image" src="assets/img3.jpg" alt="slider photo">
            <img class="slider-image" src="assets/img4.jpg" alt="slider photo">
        </div>

        <div class="slide__content">
            <div class="text-slider">
                <div class="text-container">
                    <p class="subtitle">СЛАЙДЕР</p>
                    <p class="subtitle">НА ЧИСТОМ CSS</p>
                    <p class="subtitle">НАСТОЯЩАЯ</p>
                    <p class="subtitle">БОЛЬ</p>
                </div>
            </div>
            <div class="slide__pointers">
                <label for="slide1"><div class="slide__pointers-item"></div></label>
                <label for="slide2"><div class="slide__pointers-item"></div></label>
                <label for="slide3"><div class="slide__pointers-item"></div></label>
                <label for="slide4"><div class="slide__pointers-item"></div></label>
            </div>
        </div>
    </div>
  </body>
</html>
